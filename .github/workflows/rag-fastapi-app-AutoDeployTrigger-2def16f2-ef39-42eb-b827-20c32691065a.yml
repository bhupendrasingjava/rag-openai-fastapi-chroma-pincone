name: Trigger auto deployment for rag-fastapi-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/rag-fastapi-app-AutoDeployTrigger-2def16f2-ef39-42eb-b827-20c32691065a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.RAGFASTAPIAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RAGFASTAPIAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RAGFASTAPIAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.RAGFASTAPIAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RAGFASTAPIAPP_REGISTRY_PASSWORD }}
          containerAppName: rag-fastapi-app
          resourceGroup: bhupendra_resource_group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


